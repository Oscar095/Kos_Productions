{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión | Kos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Tu estilo personalizado -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>

<main>
  <div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="card mb-3">
              <div class="card-body">

                <div class="pt-4 pb-2 text-center">
                  <img src="{% static 'assets/img/logokos.png' %}" alt="Logo Kos" class="mb-3" style="max-width: 100px;">
                  <h5 class="card-title pb-0 fs-4">Iniciar sesión</h5>
                  <p class="text-center small">Ingresa con tus credenciales</p>
                </div>

                <form method="post" class="row g-3 needs-validation" novalidate>
                  {% csrf_token %}

                  {% if form.non_field_errors %}
                    <div class="alert alert-danger w-100" role="alert">
                      {{ form.non_field_errors }}
                    </div>
                  {% endif %}

                  <div class="col-12">
                    <label for="username" class="form-label">Usuario</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Ingresar</button>
                  </div>

                </form>

              </div>
            </div>

            <div class="credits mt-2 text-center text-muted small">
              Desarrollado por Kos © {{ year|default:2025 }}
            </div>

          </div>
        </div>
      </div>
    </section>

  </div>
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'assets/js/main.js' %}"></script>

</body>
</html>
