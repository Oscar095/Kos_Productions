{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Panel Kos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'assets/img/logokos.png' %}">

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>
<body>

  <div class="container-fluid">
    <div class="row flex-nowrap">

      <!-- Menú lateral -->
      <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light min-vh-100 border-end">
        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-dark">
          <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none">
            <img src="{% static 'assets/img/logokos.png' %}" alt="Logo" style="max-height: 40px;">
            <span class="fs-5 d-none d-sm-inline ms-2">Menu</span>
          </a>
          <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-sm-start" id="menu">
            <li class="nav-item">
              <a href="{% url 'home' %}" class="nav-link text-dark">
                <i class="bi bi-terminal"></i> <span class="ms-2">Ejecutar Comandos</span>
              </a>
            </li>
            <!-- Aquí puedes agregar más opciones del menú -->
              <li class="nav-item">
                <a class="nav-link" href="{% url 'resumen_informes' %}">
                  <i class="bi bi-bar-chart-line"></i> Resumen Informes de Producción
                </a>
              </li>
          </ul>
        </div>
      </div>

      <!-- Contenido principal -->
      <div class="col py-3">
        <!-- Barra superior -->
      <div class="d-flex justify-content-between align-items-center border-bottom pb-2 mb-4">
        <h4 class="mb-0">{% block header_title %}Panel de Control{% endblock %}</h4>
        <div class="d-flex align-items-center">
          <span class="me-3 text-muted">{{ user.first_name }} {{ user.last_name }}</span>
          <form method="post" action="{% url 'logout' %}" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-secondary btn-sm">Cerrar Sesión</button>
          </form>
        </div>
      </div>

        <!-- Contenido -->
        {% block content %}{% endblock %}
      </div>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
